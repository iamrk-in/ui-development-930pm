<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    
    <link rel="stylesheet" href="customStyles.css" />
    <style></style>
    
    <script src="customScripts.js"></script>
    <script>
        function createAdd(n1, n2) {
            let n3 = (n1 + n2);
            document.write(`the res: ${n3} <br />`);
        }


        function calcFun(n1, n2) {
            let n3 = (n1 + n2);
            return(`the res: ${n3} <br />`);
        }
    </script>
</head>
<body>
    <div class="wrapper">
        <script>
            let num1 = 2;
            let num2 = 6;
            
            createAdd(num1, num2);
            
            num2 = 8;

            createAdd(num1, num2);

            let res = null;
            res = calcFun(num1, num2);
            document.write(res);
        </script>
    </div>
</body>
