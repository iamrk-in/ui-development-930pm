<body>
    <div class="wrapper">
        <script>
            var d = new Date();
            document.write(`the cur date: ${d} <br />`);

            d = new Date("1 Nov 2222");
            document.write(`the cur date: ${d} <br />`);

            var d = new Date();
            document.write(`the cur date: ${d.toString()} <br />`);
            document.write(`the cur date: ${d.getDate()} <br />`);

            d.setDate(d.getDate() + 8);
            document.write(`the cur date: ${d.toString()} <br />`);


            document.write(`E: ${Math.E} <br />`);
            document.write(`random(): ${Math.random()} <br />`);
            
        </script>
