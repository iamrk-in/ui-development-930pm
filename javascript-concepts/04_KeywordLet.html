<body>
    <div class="wrapper">
        <script>
            let name;
            document.write(name);
            document.write(typeof name + "<br />");

            let age = 43;
            document.write("the value of age: " + age + "<br />");
            document.write(typeof age + "<br />");

            name = "john";
            document.write("my name: " + name + ", and age: " + age + "<br />");
            document.write(`my name: ${name}, and age: ${age} <br />`);
        </script>
    </div>
