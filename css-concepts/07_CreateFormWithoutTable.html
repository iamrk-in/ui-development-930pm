<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Creation using CSS</title>
    <link rel="stylesheet" href="stylesheets/07_CreateFormWithoutTable.css" />
</head>
<body>
    <div class="main-div">
        <h4>Form Design</h4>

        <!-- create form -->
        <form id="my-form">
            
            <div class="row">
                <div class="col">
                    <label class="control-label">First Name</label>
                    <div class="field-control">
                        <input type="text" name="fName" placeholder="First Name" />
                        <span class="" style="display: none;">First Name is required</span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label class="control-label">Last Name</label>
                    <div class="field-control">
                        <input type="text" name="lName" placeholder="Last Name" />
                        <span class="" style="display: none;">Last Name is required</span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label class="control-label">Email Address</label>
                    <div class="field-control">
                        <input type="email" name="fName" placeholder="Email Address" />
                        <span class="" style="display: none;">Email Address is required</span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label class="control-label">Gender</label>
                    <label class="radio-control">
                        Male 
                        <input type="radio" name="gender" value="Male" checked /> 
                        <span></span>
                    </label>

                    <label class="radio-control">
                        Female 
                        <input type="radio" name="gender" value="Female" /> 
                        <span></span>
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label class="control-label">Education</label>
                    <select name="education">
                        <option value="">Post Graduate</option>
                        <option value="">Graduate</option>
                        <option value="">Intermediate</option>
                        <option value="">HighSchool</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label class="control-label">Job Location</label>
                    <label class="control-checkbox">
                        NCR 
                        <input type="checkbox" name="joblocation" value="ncr" checked />
                        <span></span>
                    </label>

                    <label class="control-checkbox">
                        KLT 
                        <input type="checkbox" name="joblocation" value="ncr" />
                        <span></span>
                    </label>

                    <label class="control-checkbox">
                        NMB 
                        <input type="checkbox" name="joblocation" value="ncr" />
                        <span></span>
                    </label>
                </div>
            </div>

            <div class="row">
                <div>
                    <input type="submit" value="submit" />
                </div>
                <div>
                    <input type="reset" value="reset" />
                </div>
            </div>

        </form>

    </div>
</body>
</html>
