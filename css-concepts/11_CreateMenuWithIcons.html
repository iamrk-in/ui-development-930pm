<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu with Icons</title>
    <link rel="stylesheet" href="stylesheets/11_CreateMenuWithIcons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
    <ul>
        <li>
            <a href="#">
                <div class="icon">
                    <i class="fa fa-home" aria-hidden="true"></i>
                    <i class="fa fa-home" aria-hidden="true"></i>
                </div>
                <div class="name">
                    <span data-text="Home">Home</span>
                </div>
            </a>
        </li>
        
        <li>
            <a href="#">
                <div class="icon">
                    <i class="fa fa-file" aria-hidden="true"></i>
                    <i class="fa fa-file" aria-hidden="true"></i>
                </div>
                <div class="name">
                    <span data-text="About Us">About Us</span>
                </div>
            </a>
        </li>

        <li>
            <a href="#">
                <div class="icon">
                    <i class="fa fa-cogs" aria-hidden="true"></i>
                    <i class="fa fa-cogs" aria-hidden="true"></i>
                </div>
                <div class="name">
                    <span data-text="Service">Services</span>
                </div>
            </a>
        </li>

        <li>
            <a href="#">
                <div class="icon">
                    <i class="fa fa-picture-o" aria-hidden="true"></i>
                    <i class="fa fa-picture-o" aria-hidden="true"></i>
                </div>
                <div class="name">
                    <span data-text="Portfolio">Portfolio</span>
                </div>
            </a>
        </li>

        <li>
            <a href="#">
                <div class="icon">
                    <i class="fa fa-users" aria-hidden="true"></i>
                    <i class="fa fa-users" aria-hidden="true"></i>
                </div>
                <div class="name">
                    <span data-text="Team">Team</span>
                </div>
            </a>
        </li>

        <li>
            <a href="#">
                <div class="icon">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </div>
                <div class="name">
                    <span data-text="Contact Us">Contact Us</span>
                </div>
            </a>
        </li>
    </ul>
</body>
</html>
